<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>救援首页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="/weui2/style/weui.css" />
    <link rel="stylesheet" href="/weui2/style/weui2.css" />
    <link rel="stylesheet" href="/weui2/style/weui3.css" />
    <script src="/weui2/zepto.min.js"></script>
    <script src="/weui2/php.js"></script>

    <script>
        $(function() {
            $('.js-category').click(function() {
                $parent = $(this).parent('li');
                if ($parent.hasClass('js-show')) {
                    $parent.removeClass('js-show');
                    $(this).children('i').removeClass('icon-35').addClass('icon-74');
                } else {
                    $parent.siblings().removeClass('js-show');
                    $parent.addClass('js-show');
                    $(this).children('i').removeClass('icon-74').addClass('icon-35');
                    $parent.siblings().find('i').removeClass('icon-35').addClass('icon-74');
                }
            });
        });
    </script>
    <style type="text/css">

    </style>

</head>
<body>
<div class="tcenter" style="overflow:hidden;width:100%;height: 30px;background: blue">
    <p>滚动消息提示</p>
</div>

<div class="page-hd"  style="background-image: url(./image/top2.jpg);width: 100%;height: 100px">

</div>

</div>
<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=2)" width="100%" color=#987cb9 SIZE=10>

        <li>
            <div class="weui-flex js-category">

            </div>
            <div class="page-category js-categoryInner">

                    <a class="weui_cell" href="/rescue/showNearby">
                        <div class="weui_cell_bd weui_cell_primary">

                        <div class="weui_cell_ft"></div>
                    </a>
                    <a class="weui_cell" href="/rescue/showDistribute">

        <li>

                    <a class="weui_cell" href="../weui2/c/base1.html">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p class="weui-reddot">救援历史</p>
                        </div>
