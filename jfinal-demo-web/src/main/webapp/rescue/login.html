<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>募捐登录</title>

    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="/weui2/style/weui.css" />
    <link rel="stylesheet" href="/weui2/style/weui2.css" />
    <link rel="stylesheet" href="/weui2/style/weui3.css" />
    <script src="../weui2/zepto.min.js"></script>

</head>
<body ontouchstart style="background-color: #f8f8f8;">
<div class="weui_cells_title" style="text-align: center"></div>
<div class="weui_cells weui_cells_form">

    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input"  pattern="[0-9]*" placeholder="请输入手机号" id="phoneNum"/>
        </div>
    </div>

    <div class="weui_cell weui_vcode">
        <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input"  placeholder="请输入验证码" id="code"/>
        </div>
        <div class="weui_cell_ft">
            <a href="javascript:;" class="weui-vcode-btn" id="getCode" >获取验证码</a>
        </div>
    </div>
    <div class="weui_btn_area weui_btn_area_inline">
        <a href="javascript:;" class="weui_btn weui_btn_primary" id="login">登录</a>
        <a href="javascript:;" class="weui_btn weui_btn_primary" id="register">注册</a>
    </div>
</div>
</body>
<script type="text/javascript">
    $("#getCode").on("click",function () {
        //检测 手机号格式
        if($("#phoneNum").val()===""){
            alert("手机号码不能为空");
            $("#phoneNum").focus();
            return false;
        }
        //正则表达式验证手机号
        if(!$("#phoneNum").val().match(/^1[3|4|5|7|8][0-9]{9}$/)){
            alert("手机号码格式不正确");
            $("#phoneNum").focus();
            return false;
        }
        $.ajax({
            type: "post",
            url: "/rescue/getIdentityCode",
            data: {"phoneNum":$("#phoneNum").val()},
            success: function (data) {
                if(data.result ==="ok"){
                    settime($("#getCode"));
                }
                else{
                    alert("重新获取");
                }
            },
            error: function () {

            }
        });
    });

    var countdown=60;
    function settime(obj) {
        if (0===countdown) {
            $(obj).removeAttr("disabled");
            $(obj).text("获取验证码");
            countdown = 60;
            return;
        } else {
            $(obj).attr("disabled",true);
            $(obj).text("重新发送(" + countdown + ")");
            countdown--;
        }
        setTimeout(function(){settime(obj) },1000);
    }

    $("#register").on("click",function () {
        if($("#phoneNum").val()===""){
            alert("手机号码不能为空");
            $("#phoneNum").focus();
            return false;
        }
        //正则表达式验证手机号
        if(!$("#phoneNum").val().match(/^1[3|4|5|7|8][0-9]{9}$/)){
            alert("手机号码格式不正确");
            $("#phoneNum").focus();
            return false;
        }
        if($("#code").val() === ""){
            alert("请输入验证码");
        }
        $.ajax({
            type: "post",
            url: "/rescue/register",
            data: {"phoneNum":$("#phoneNum").val(),"code":$("#code").val()},
            success: function (data) {
                if(data.result ==="ok"){
                    window.location.href="/rescue/index.html";
                }
                else if(data.result === "overtime"){
                    alert("验证码过期");
                }
                else if(data.result === "exited"){
                    alert("手机号已存在，请直接登录");
                }
                else if(data.result === "errorcode"){
                    alert("验证码错误");
                }
            },
            error: function () {
            }
        });

    });

    $("#login").on("click",function () {
        if($("#phoneNum").val()===""){
            alert("手机号码不能为空");
            $("#phoneNum").focus();
            return false;
        }
        //正则表达式验证手机号
        if(!$("#phoneNum").val().match(/^1[3|4|5|7|8][0-9]{9}$/)){
            alert("手机号码格式不正确");
            $("#phoneNum").focus();
            return false;
        }
        if($("#code").val() === ""){
            alert("请输入验证码");
        }
        $.ajax({
            type: "post",
            url: "/rescue/login",
            data: {"phoneNum":$("#phoneNum").val(),"code":$("#code").val()},
            success: function (data) {
                if(data.result ==="ok"){
                    window.location.href="/rescue/index.html";
                }
                else if(data.result === "overtime"){
                    alert("验证码过期");
                }
                else if(data.result === "register"){
                    alert("请先注册");
                }
                else if(data.result === "errorcode"){
                    alert("验证码错误");
                }
            },
            error: function () {
            }
        });
    })



</script>
</html>
