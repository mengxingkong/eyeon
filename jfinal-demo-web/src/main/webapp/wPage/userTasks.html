<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户任务</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../weUI/weui.css"/>
    <link  rel="stylesheet" href="../weUI/example.css">

</head>
<div class="page__bd" style="height: 100%;">
    <div class="weui-tab">
        <div class="weui-tab__panel">
            #for(t:tasks)
            <div class="weui-panel">
                <div class="weui-panel__hd" style="">
                    <b>任务   #(for.index+1)</b>
                    #if(t.Status == 3)
                    <button class="weui-btn weui-btn_mini weui-btn_primary "   style="float: right;" >
                        任务完成
                    </button>
                    #elseif(t.Status == 2)
                    <a href="/jsPage/tipReportMorePage?TaskID=#(t.TaskID)&AssignID=#(t.AssignID)" class="weui-btn weui-btn_mini weui-btn_default" style="float: right;" >
                        执行任务 #(t.Status1)
                    </a>
                    #elseif(t.Status == 4)
                    <button class="weui-btn weui-btn_mini weui-btn_warn "   style="float: right;" >
                        未完成
                    </button>
                    #elseif(t.Status == 1)
                    <button class="weui-btn weui-btn_mini weui-btn_warn "   style="float: right;" >
                        已拒绝
                    </button>
                    #elseif(t.Status == -1)
                    <button class="weui-btn weui-btn_mini weui-btn_warn "   style="float: right;" >
                        任务过期
                    </button>
                    #end
                </div>
                #if(t.Status!=0)
                <div class="weui-panel__bd">
                    <div class="weui-media-box weui-media-box_text">
                        <h4 class="weui-media-box__title">任务名称：#(t.Title)</h4>
                        <p class="weui-media-box__desc">任务描述：#(t.Description)</p>
                        <ul class="weui-media-box__info">
                            <li class="weui-media-box__info__meta">#(t.TaskGPS)</li>
                            <li class="weui-media-box__info__meta">#(t.Lifetime)</li>
                            <li class="weui-media-box__info__meta weui-media-box__info__meta_extra">其它信息</li>
                        </ul>
                    </div>
                </div>
                #end
            </div>
            #end
        </div>

        <div class="weui-tabbar">
            <div class="weui-tabbar">
                <a href="/wPage/homePage" class="weui-tabbar__item">
                    <img src="../weUI/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">主页</p>
                </a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
