
<html lang="zh-cmn-Hans">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>简单举办</title>
    <link rel="stylesheet" href="../weUI/weui.css">
    <link rel="stylesheet" href="../weUI/example.css">
    <script type="text/javascript" src="../weUI/zepto.min.js"></script>
    <script type="text/javascript" src="../weUI/example.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript">
        $(function() {
            var tmpl = '<li class="weui-uploader__file" style="background-image:url(#url#)"></li>',
                $gallery = $("#gallery"),
                $galleryImg = $("#galleryImg"),
                $uploaderInput = $("#uploaderInput"),
                $icon_delete = $("#icon_delete"),
                $uploaderFiles = $("#uploaderFiles");

            $uploaderInput.on("change", function(e) {
                var src, url = window.URL || window.webkitURL || window.mozURL,
                    files = e.target.files;
                for (var i = 0, len = files.length; i < len; ++i) {
                    var file = files[i];
                    if (url) {
                        src = url.createObjectURL(file);
                    } else {
                        src = e.target.result;
                    }
                    $uploaderFiles.append($(tmpl.replace('#url#', src)));
                }
            });
            $uploaderFiles.on("click", "li", function() {
                $galleryImg.attr("style", this.getAttribute("style"));

                this.setAttribute("id","active");

                $gallery.fadeIn(100);
            });
            $gallery.on("click", function() {
                $("#active").removeAttribute("id");
                $gallery.fadeOut(100);
            });
            $icon_delete.on("click",function () {
                $gallery.fadeOut(100);
                $("#test").remove();
            });
        });

    </script>
</head>
<body>

<div class="weui-flex">
    <div class="weui-flex__item">

        <div class="weui-cells__title">什么事？？</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入文本" />
                </div>
            </div>
        </div>



        <div class="weui-cells__title">简单描述</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="weui-flex">
    <div class="weui-flex__item">


        <div class="weui-gallery" id="gallery">
            <span class="weui-gallery__img" id="galleryImg" ></span>
            <div class="weui-gallery__opr">
                <a href="javascript:" class="weui-gallery__del">
                    <i class="weui-icon-delete weui-icon_gallery-delete" id="icon_delete"></i>
                </a>
            </div>
        </div>

        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">

                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">图片上传</p>
                            <div class="weui-uploader__info">。。。</div>
                        </div>

                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple/>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



    <div class="weui-flex">
        <div class="weui-flex__item">
            <div class="weui-cells__title">说出来</div>
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <audio src="#" controls="controls" preload="auto" autoplay="autoplay" loop="loop">
                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="weui-tabbar">
        <a href="/wPage/homePage" class="weui-tabbar__item">
            <img src="../weUI/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">主页</p>
        </a>
    </div>

</body>
</html>
